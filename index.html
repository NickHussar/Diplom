<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FindPhone</title>
    <link rel="icon" type="image/icon" href="images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&subset=cyrillic" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <header>
      <button class="burger">
        <img src="images/ic_menu_grey_24px.svg">
      </button>
      <div class="logo">
        <img src="images/ic_logo_grey.svg">
      </div>
    </header>
    <div class="sidebar noselect">
      <ul>
        <span class="sb-h">Brands</span>
        <li>
          <input id="sb-apple" type="checkbox" name="1">
          <label for="sb-apple">Apple</label>
        </li>
        <li>
          <input id="sb-samsung" type="checkbox" name="2">
          <label for="sb-samsung">Samsung</label>
        </li>
        <li>
          <input id="sb-google" type="checkbox" name="3">
          <label for="sb-google">Google</label>
        </li>
      </ul>
    </div>
    <div class="grey"></div>
    <div class="main-block">
      <div class="brands">
        <p class="main-text">Brands</p>
      </div>
      <div class="systems">
        <p class="main-text">OS's</p>
      </div>
      <div class="screen">
        <p class="main-text">Screen size</p>
      </div>
      <div class="cores">
        <p class="main-text">Cores</p>
      </div>
      <div class="ram">
        <p class="main-text">RAM</p>
      </div>
    </div>
    <div class="content">
    </div>
    <script type="text/javascript">
      $('.burger')
        .on("click", function() {
          $('.sidebar').toggleClass ( "sidebar-active" );
          $('.grey').toggleClass ( "grey-active" );
      });
    </script>
    <script type="text/javascript">
      $('.brand')
        .on("click", function() {
          $('.brandlist').css ();
        })
    </script>
    <script type="text/javascript">
      $(window).on('scroll', function() {
        var y_scroll = window.pageYOffset;
        var top_scroll = 10;

        if (y_scroll > top_scroll) {
          $('header').css (
            'box-shadow', '0 2px 5px rgba(0, 0, 0, 0.2)'
          )
        } else {
          $('header').css (
            'box-shadow', 'none'
          )
        }
      });
    </script>
  </body>
</html>
